<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App-Redirect</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .hidden {
      display: none;
    }
    .button-container a {
      display: inline-block;
      margin: 10px;
      padding: 15px 30px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      background-color: #007aff; /* Apple Blue */
      border-radius: 12px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .button-container a:hover {
      background-color: #005bb5;
    }
  </style>
  <script>
    function redirectUser() {
      const userAgent = navigator.userAgent || navigator.vendor || window.opera;
      const iOS = /iPad|iPhone|iPod/.test(userAgent) && !window.MSStream;
      const Android = /android/i.test(userAgent);

      const redirectText = document.getElementById('redirect-text');
      const testflightButtons = document.getElementById('testflight-buttons');
      const unsupportedMessage = document.getElementById('unsupported-message');

      if (iOS) {
        redirectText.classList.add('hidden');
        testflightButtons.classList.remove('hidden');
      } else if (Android) {
        window.location.href = 'https://play.google.com/store/apps/details?id=com.JYMMiNGmbH.JYMMiN_SQUATS';
      } else {
        // Fallback für nicht-mobile Geräte
        redirectText.classList.add('hidden');
        unsupportedMessage.classList.remove('hidden');
      }
    }

    window.onload = redirectUser;
  </script>
</head>
<body>
  <p id="redirect-text">Sie werden weitergeleitet...</p>
  
  <div id="testflight-buttons" class="hidden">
    <h1>JYMMiN Testversionen für iOS</h1>
    <div class="button-container">
      <a href="https://testflight.apple.com/join/cPUEhd4p">FACE ACTIVE herunterladen</a>
      <a href="https://testflight.apple.com/join/gFUHghYK">SQUATS herunterladen</a>
    </div>
  </div>

  <div id="unsupported-message" class="hidden">
    <h1>Nicht unterstütztes Gerät</h1>
    <p>Diese Seite ist für die mobile Nutzung auf iOS- oder Android-Geräten optimiert.</p>
    <p>Bitte besuche uns von einem unterstützten Gerät aus, um die App herunterzuladen.</p>
  </div>
</body>
</html>
